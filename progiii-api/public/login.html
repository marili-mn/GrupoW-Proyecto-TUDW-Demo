<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Reservas</title>
    <link rel="stylesheet" href="styless/main.css">
    <style>
        body {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-header p {
            color: #6c757d;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #0056b3;
        }

        .login-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: var(--danger-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="img/inicio de sesion.png" alt="Iniciar Sesión">
            <h1>Iniciar Sesión</h1>
            <p>Sistema de Gestión de Reservas</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form class="login-form" id="login-form">
            <input 
                type="text" 
                id="nombre_usuario" 
                placeholder="Nombre de Usuario" 
                required 
                autocomplete="username"
            >
            <input 
                type="password" 
                id="contrasenia" 
                placeholder="Contraseña" 
                required 
                autocomplete="current-password"
            >
            <button type="submit" id="login-btn">Iniciar Sesión</button>
        </form>

        <div class="loading" id="loading">Cargando...</div>

        <div style="text-align: center; margin-top: 20px; color: #6c757d;">
            ¿No tienes cuenta? <a href="registro.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Regístrate aquí</a>
        </div>
    </div>

    <script src="scripts/mock-api.js"></script>
    <script>
        const API_URL = 'http://localhost:3007/api/auth/login';
        
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('login-btn');

        // NO verificar token automáticamente al cargar la página
        // Permitir que el usuario ingrese sus datos sin redirecciones

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre_usuario = document.getElementById('nombre_usuario').value;
            const contrasenia = document.getElementById('contrasenia').value;

            errorMessage.classList.remove('show');
            loading.classList.add('show');
            loginBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre_usuario, contrasenia })
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    throw new Error('Error al procesar la respuesta del servidor');
                }

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Error al iniciar sesión');
                }

                // Verificar que la respuesta tenga la estructura esperada
                if (!data.success || !data.data) {
                    throw new Error('Formato de respuesta inválido del servidor');
                }

                // Extraer datos de la respuesta (la estructura es: { success: true, data: { token, usuario } })
                const loginData = data.data;
                
                if (!loginData.token || !loginData.usuario) {
                    throw new Error('Datos de autenticación incompletos');
                }

                // Guardar token y datos del usuario
                localStorage.setItem('token', loginData.token);
                localStorage.setItem('usuario', JSON.stringify(loginData.usuario));

                // Redirigir según el tipo de usuario
                redirectByRole(loginData.usuario.tipo_usuario);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                loading.classList.remove('show');
                loginBtn.disabled = false;
            }
        });

        // Función verifyToken eliminada - no verificar automáticamente al cargar login
        // Solo verificar después de un login exitoso

        function redirectByRole(tipo_usuario) {
            // 1 = Cliente, 2 = Empleado, 3 = Administrador
            if (tipo_usuario === 1) {
                window.location.href = 'cliente/index.html';
            } else if (tipo_usuario === 2) {
                window.location.href = 'empleado/index.html';
            } else if (tipo_usuario === 3) {
                window.location.href = 'administrador/index.html';
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
